<html>
  <head>
    <title>Travel planner</title>
    <link rel="stylesheet" href="dist/style/styles.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-inner">
          <div class="logo">
            <span class="flaticon-icon-181698"></span>
          </div>
        </div>
      </header>
      <div class="main">
        <form name="searchFrm" class="search">
          <div class="search-box">
              <div class="search-container">
                <div class="search-inputs">
                  <input class="search-input" type="text" name="from" placeholder="From">
                  <input class="search-input" type="text" name="to" placeholder="To">
                </div>
                <div class="search-params">
                  <div class="search-params-box">
                    <span class="search-params-title">check-in</span>
                    <div class="params-wrapper">
                      <span class="params-hero">07</span>
                      <span class="params-small">
                        <div>August</div>
                        <div>2016</div>
                      </span>
                    </div>
                  </div>
                  <div class="search-params-box">
                    <span class="search-params-title">check-out</span>
                    <div class="params-wrapper">
                      <span class="params-hero">13</span>
                      <span class="params-small">
                        <div>August</div>
                        <div>2016</div>
                      </span>
                    </div>
                  </div>
                  <div class="search-params-box">
                    <span class="search-params-title">adults</span>
                    <div class="params-wrapper">
                      <span class="params-hero">2</span>
                    </div>
                  </div>
                  <div class="search-params-box">
                    <span class="search-params-title">budget</span>
                    <div class="params-wrapper">
                      <span class="params-hero">300</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="search-btn">
                <a class="search-submit">show offers</a>
              </div>
          </div>
        </form>
      </div>
    </div>

    <script src="dist/js/bundle.js"></script>
  </body>
</html>
